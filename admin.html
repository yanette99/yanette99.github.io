      <script>tinymce.init({ selector:'textarea' });</script>
    </head>
    <body>

        </ul>
    </div>
        
        <header>
            <nav>
                <div class="nav-wrapper grey darken-1">
                    <a href="#" class="brand-logo black-text"></a>
                    
                </div>
            </nav>
        </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="center-align">Todo List</h1>
            </div>
            <div class="row">
                <div class="col s12 main-container">
                     
                </div>
            </div>       
        </div>
        
    </main>
<footer class="page-footer grey darken-1">
    <div class="container col s12 m2">
        <p><a class="brand-logo black-text" href="#">Back to the top</a></p>
    </div>
    <div  class="footer-copyright">
        <div  class="container brand-logo black-text">
                    <div class="chip">

                    yanette abzun
           </div>
            @2016

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="login-template" type="text/x-handlebars-template">
         <div class="col s6">
          <h2 class="center-align">Login</h2>
          <div>
              <form class="col s12 form-signin">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="email" name="email" class="validate">
                          <label for="email">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="password" type="password" name="password" class="validate">
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12">
                          <p class="right-align">
                              <button class="btn btn-large waves-effects wave-light grey" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                          </p>
                      </div>                 
                  </div>
              </form>
          </div>
      </div>
      </script>
      <script id="welcome-template" type="text/x-handlebars-template">
          <h2>Welcome, {{email}}</h2>
          <button class="btn btn-large waves-efect waves-light add-blog grey">Add new Todo List</button>
            <button class="btn btn-large waves-efect waves-light logout grey">Logout</button>
      </script>
      <script id="add-blog-template" type="text/x-handlebars-template">
             <h2>Add new Todo List</h2>
      <div class="row">
          <form class="col s12 form-add-blog">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label for="content"></label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button <a gotError="Materialize.toast('I am a toast', 4000)" class="btn btn-large waves-effect waves-light grey" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                      </p>
                  </div>
              </div>
          </form>
      </div>
      </script>
    
    </body>
  </html>
