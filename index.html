 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css">
      <link rel="icon" href="data:;base64,iVBORwOKGgo=">
      
  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        
        <audio autoplay loop>
                <source src="audio/Jeremih - oui (Official Audio).mp3" type="audio/mpeg">
        </audio>
          
        <header>
           
            
            <div class="fixed-action-btn horizontal click-to-toggle" style="top: 5px; right: 10px;">
                    <a class="btn-floating btn-large red">
                        <i class="material-icons">menu</i>
                    </a>
                <ul>  
                    <li><a href="index.html" class="btn-floating pink"><i class="material-icons">thumb_up</i></a></li>
                    <li><a href="admin.html" class="btn-floating yellow darken-1"><i class="material-icons">description</i></a></li>
                    <li><a href="#" class="add-blog">add task</a></li>
                </ul>
            </div>
            
         <nav>
             
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo black-text"></a>       
                </div>
             
            </nav>
        </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="center-align">Todo List</h1>
            </div>
            <div class="row">
                <div class="col s12 main-container">
                    
                </div>
            </div>       
        </div>
        
         
    </main>
         
    <footer class="page-footer grey darken-1">
        <div class="container">
            <p><a class="brand-logo black-text" href="#">Back to the top</a></p>
        </div>
        <div  class="footer-copyright">
            <div  class="container brand-logo black-text">
               <div class="chip">
                        <img src="FullSizeRender.jpg" alt=""/>
                        yanette abzun
               </div>
                @2016
            </div>
        </div>
    </footer> 
      
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post">
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}} by {{authorEmail}}</p>
                <div>{{{content}}}</div>
            </div>
          {{/each}}
      </script>
       <script id="add-blog-template" type="text/x-handlebars-template">
             <h2>Add new Todo List</h2>
      <div class="row">
          <form class="col s12 form-add-blog">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label for="content"></label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button <a gotError="Materialize.toast('I am a toast', 4000)" class="btn btn-large  waves-effect waves-light grey" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                          
                      </p>
                  </div>
              </div>
          </form>
      </div
      </script>
    </body>
  </html>
